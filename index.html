<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width = device-width">
        <title>A Calculator</title>
        <link rel="stylesheet" href="index.css"/>
        
    </head>
    <body id="body">
        <div  class="body_container">
            <h1 class="title">Calculator</h1>
            <div id="container" class="container">
                <div class="theme">
                    <div id="theme_dark" class="theme-toggler-dark">dark mode</div>
                    <div id="theme_light" class="theme-toggler-light">light mode</div>
                </div>
                
                <div class="input" id="input"></div>
                <div id="operation" class="operation">
                        <div>+</div>
                        <div>-</div>
                        <div>&times;</div>
                        <div>&divide;</div>
                </div>
                <div class="down_panel">
                    <div>
                        <div class="numbers">
                                <div>7</div>
                                <div>8</div>
                                <div>9</div>
                        </div>
                        <div class="numbers">
                                <div>4</div>
                                <div>5</div>
                                <div>6</div>
                        </div>
                        <div class="numbers">
                                <div>1</div>
                                <div>2</div>
                                <div>3</div>
                        </div>
                        <div class="numbers">
                                <div id="dot" class="dot">.</div>
                                <div>0</div>
                                <div class="clear" id="clear">c</div>
                        </div>
                    </div>
                    <div>
                        <div id="delete" class="delete"> <= </div>
                        <div id="result" class="equal">=</div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div>
            <h1>History</h1>
            <p>hdhijfdjf;sdikvs</p>
        </div>

        <script src="index.js"></script>
    </body>
    

</html>
